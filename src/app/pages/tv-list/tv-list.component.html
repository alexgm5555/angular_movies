<app-first-layout >
  <div class="movie-list-page">
    <div class="left-container">
      <app-movie-container [movies]="movies" ></app-movie-container>
    </div>
    <div class="right-container">
      <app-autocomplete
        [movies]="movies"
        (movieSelected)="_autoSelectedMovie($event)"
      ></app-autocomplete>
      <app-movie-item [movie]="autocompleteMovieSelected"></app-movie-item>
    </div>
  </div>
</app-first-layout>
